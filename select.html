<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
select {
	width: 80px;
}
</style>
<script type="text/javascript">
	function moveOptions(source, dest) {
		var i = 0;
		while (i < source.options.length) {
			if (source.options[i].selected) {
				var op = source.options[i];
				source.options[i].remove();
				op.selected = false;
				dest.options[dest.options.length] = op;
			}
			else{
				i++;
			}

		}

	}
	function move2Right() {
		var oSource = document.getElementById("source");
		var oDest = document.getElementById("dest");
		moveOptions(oSource, oDest);
	}

	function move2Left() {
		var oSource = document.getElementById("source");
		var oDest = document.getElementById("dest");
		moveOptions(oDest, oSource);
	}
</script>
</head>
<body>
	<table>
		<tr>
			<td>水果</td>
			<td></td>
			<td>我喜欢的</td>
		</tr>
		<tr>
			<td rowspan="3"><select multiple="multiple" id="source">
					<option>苹果</option>
					<option>香蕉</option>
					<option>鸭梨</option>
			</select></td>
			<td><input type="button" value="-->" onclick="move2Right()"></td>
			<td rowspan="3"><select multiple="multiple" id="dest">
			</select></td>
		</tr>
		<tr>
			<td></td>
		</tr>
		<tr>
			<td><input type="button" value="<--" onclick="move2Left()"></td>
		</tr>
	</table>



</body>
</html>
